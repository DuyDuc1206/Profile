<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    Given below is Font Awesome CDN link-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website With Typing Effect</title>
</head>
<body>
<div class="container">
    <nav>
        <div class="logo"><img src="duc_nguyen.png" alt="logo"><b>..</b></div>
        <ul class="navItems">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Skill</a></li>
            <li><a href="">Blog</a></li>
        </ul>
        <div class="links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </nav>

    <div class="wrapper">
        <div class="cols cols0">
            <span class="topLine">Hello</span>
            <h1>I'm <span class="multiText"></span></h1>
            <div class="btn">
                <button>Download CV</button>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="cols cols1">
            <div class="imgBox">
                <img src="ducnguyen.png" alt="a">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    var typingEffect = new Typed(".multiText",{
        strings : ["DEVELOPER","DESIGNER"],
        loop: true,
        typeSpeed:100,
        backSpeed:80,
        backDelay:1500
    })
</script>
</body>
</html>
